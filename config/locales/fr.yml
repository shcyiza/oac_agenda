# Files in the config/locales directory are used for internationalization
# and are automatically loaded by Rails. If you want to use locales other
# than English, add the necessary files in this directory.
#
# To use the locales, use `I18n.t`:
#
#     I18n.t 'hello'
#
# In views, this is aliased to just `t`:
#
#     <%= t('hello') %>
#
# To use a different locale, set it with `I18n.locale`:
#
#     I18n.locale = :es
#
# This would use the information in config/locales/es.yml.
#
# To learn more, please read the Rails Internationalization guide
# available at http://guides.rubyonrails.org/i18n.html.

fr:
  date:
    formats:
      default: "%d/%m/%Y"
      short: "%e %b"
      long: "%e %B %Y"
      mname: "%B %Y"
      imois: "%m"
      ijour: "%d"
      panelformat: "%m%Y"
      lmois: "%b"
      annee: "%Y"
      justd: "%e"
      jour_semain: "%A"
    day_names: [dimanche, lundi, mardi, mercredi, jeudi, vendredi, samedi]
    abbr_day_names: [dim, lun, mar, mer, jeu, ven, sam]
    month_names: [~, janvier, février, mars, avril, mai, juin, juillet, août, septembre, octobre, novembre, décembre]
    abbr_month_names: [~, jan., fév., mar., avr., mai, juin, juil., août, sept., oct., nov., déc.]
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%d %B %Y %H:%M:%S"
      short: "%d %b %H:%M"
      long: "%A %d %B %Y %H:%M"
    am: 'am'
    pm: 'pm'

  datetime:
    distance_in_words:
      half_a_minute: "une demi-minute"
      less_than_x_seconds:
        zero:  "moins d'une seconde"
        one:   "moins d'une seconde"
        other: "moins de %{count} secondes"
      x_seconds:
        one:   "1 seconde"
        other: "%{count} secondes"
      less_than_x_minutes:
        zero:  "moins d'une minute"
        one:   "moins d'une minute"
        other: "moins de %{count} minutes"
      x_minutes:
        one:   "1 minute"
        other: "%{count} minutes"
      about_x_hours:
        one:   "environ une heure"
        other: "environ %{count} heures"
      x_days:
        one:   "1 jour"
        other: "%{count} jours"
      about_x_months:
        one:   "environ un mois"
        other: "environ %{count} mois"
      x_months:
        one:   "1 mois"
        other: "%{count} mois"
      about_x_years:
        one:   "environ un an"
        other: "environ %{count} ans"
      over_x_years:
        one:   "plus d'un an"
        other: "plus de %{count} ans"
      almost_x_years:
        one:   "presqu'un an"
        other: "presque %{count} ans"
    prompts:
      year:   "Année"
      month:  "Mois"
      day:    "Jour"
      hour:   "Heure"
      minute: "Minute"
      second: "Seconde"

  number:
    format:
      separator: ","
      delimiter: " "
      precision: 3
      significant: false
      strip_insignificant_zeros: false
    currency:
      format:
        format: "%n %u"
        unit: "€"
        separator: ","
        delimiter: " "
        precision: 2
        significant: false
        strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: ""
    precision:
      format:
        delimiter: ""
    human:
      format:
        delimiter: ""
        precision: 2
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "octet"
            other: "octets"
          kb: "ko"
          mb: "Mo"
          gb: "Go"
          tb: "To"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: "millier"
          million: "million"
          billion: "milliard"
          trillion: "billion"
          quadrillion: "million de milliards"

  support:
    array:
      words_connector: ", "
      two_words_connector: " et "
      last_word_connector: " et "
    select:
      prompt: "Veuillez sélectionner"

  helpers:
    select:
      prompt: "Veuillez sélectionner"
    submit:
      create: "Créer un %{model}"
      update: "Modifier ce %{model}"
      submit: "Enregistrer ce %{model}"

  attributes:
    created_at: "Créé le"
    updated_at: "Modifié le"

  errors:
    format: "%{attribute} %{message}"
    messages: &errors_messages
      inclusion: "n'est pas inclus(e) dans la liste"
      exclusion: "n'est pas disponible"
      invalid: "n'est pas valide"
      confirmation: "ne concorde pas avec la confirmation"
      accepted: "doit être accepté(e)"
      empty: "doit être rempli(e)"
      blank: "doit être rempli(e)"
      too_long: "est trop long (pas plus de %{count} caractères)"
      too_short: "est trop court (au moins %{count} caractères)"
      wrong_length: "ne fait pas la bonne longueur (doit comporter %{count} caractères)"
      not_a_number: "n'est pas un nombre"
      not_an_integer: "doit être un nombre entier"
      greater_than: "doit être supérieur à %{count}"
      greater_than_or_equal_to: "doit être supérieur ou égal à %{count}"
      equal_to: "doit être égal à %{count}"
      less_than: "doit être inférieur à %{count}"
      less_than_or_equal_to: "doit être inférieur ou égal à %{count}"
      odd: "doit être impair"
      even: "doit être pair"
      not_saved: "donnée(s) incorrecte"
    template: &errors_template
      header:
        one:   "Impossible d'enregistrer ce %{model} : 1 erreur"
        other: "Impossible d'enregistrer ce %{model} : %{count} erreurs"
      body: "Veuillez vérifier les champs suivants : "

  activerecord:
    errors:
      messages:
        taken: "n'est pas disponible"
        record_invalid: "La validation a échoué : %{errors}"
        <<: *errors_messages
      template:
        <<: *errors_template
      full_messages:
        format: "%{attribute} %{message}"

        messages:
          not_found: "n'a pas été trouvé(e)"
          already_confirmed: "a déjà été confirmé(e)"
          not_locked: "n'était pas verrouillé(e)"

      devise:
        failure:
          unauthenticated: "Vous devez vous connecter ou vous inscrire pour continuer."
          unconfirmed: "Vous devez confirmer votre compte pour continuer."
          locked: "Votre compte est verrouillé."
          invalid: "Courriel ou mot de passe incorrect."
          invalid_token: "Jeton d'authentification incorrect."
          timeout: "Votre session est expirée, veuillez vous reconnecter pour continuer."
          inactive: "Votre compte n'est pas encore activé."
        sessions:
          signed_in: "Connecté."
          signed_out: "Déconnecté."
        passwords:
          user:
            send_instructions: "Vous allez recevoir un courriel contenant des instructions pour changer votre mot de passe."
            updated: "Votre mot de passe a été changé. Vous êtes maintenant connecté."
        confirmations:
          send_instructions: "Vous allez recevoir un courriel contenant des instructions pour activer votre compte."
          confirmed: "Votre compte a été activé. Vous êtes maintenant connecté."
        registrations:
          signed_up: "Votre inscription est enregistrée. Si demandé, un courriel de confirmation vous a été envoyé."
          updated: "Votre mise à jour a été prise en compte."
          destroyed: "Votre compte a été supprimé. Nous espérons vous revoir bientôt."
        unlocks:
          send_instructions: "Vous allez recevoir un courriel avec des instructions pour déverrouiller votre compte."
          unlocked: "Votre compte est déverrouillé. Vous êtes maintenant connecté."
        mailer:
          confirmation_instructions: "Instructions de confirmation"
          reset_password_instructions: "Instructions pour changer le mot de passe"
          unlock_instructions: "Instructions pour déverrouiller le compte"

          send_instructions: "Vous allez recevoir un courriel contenant des instructions pour changer votre mot de passe."

        ##########################################################################################################
        # For generated views: By "rails generate devise_views".
        #                      Assuming to use I18n "Lazy" lookup, except for the ones under "common" namespace.
